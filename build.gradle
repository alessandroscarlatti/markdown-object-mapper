group 'com.scarlatti'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "com.atlassian.commonmark:commonmark:0.11.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
